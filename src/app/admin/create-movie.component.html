<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Angular Reactive Add Movie Form</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="addMovieForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" formControlName="title">
                        </div>
                        <div class="form-group">
                            <label>Overview</label>
                            <input type="text" class="form-control" formControlName="overview">
                        </div>
                        <div class="form-group">
                            <label>Budget</label>
                            <input type="text" class="form-control" formControlName="budget">
                        </div>
                        <div class="form-group">
                            <label>Revenue</label>
                            <input type="text" class="form-control" formControlName="revenue">
                        </div>
                        <div class="form-group">
                            <label>PosterUrl</label>
                            <input type="text" class="form-control" formControlName="posterUrl">
                        </div>
                        <div class="form-group">
                            <label>Original Language</label>
                            <input type="text" class="form-control" formControlName="originalLanguage">
                        </div>
                        <div class="form-group">
                            <label>Release Date</label>
                            <input type="text" class="form-control" formControlName="releaseDate">
                        </div>
                        <div class="form-group">
                            <label>Run Time</label>
                            <input type="text" class="form-control" formControlName="runTime">
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" class="form-control" formControlName="price">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Add Movie</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
